<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>후기 작성 - 로그인 상태</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #1c3d5a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo img {
      width: 48px;
      height: auto;
    }
    .main-content {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3aafa9;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    h2 {
      font-size: 24px;
      color: #1c3d5a;
      margin-bottom: 30px;
      text-align: center;
    }
    label { display: block; margin: 16px 0 6px; font-weight: bold; }
    input[type="date"], textarea {
      width: 100%; padding: 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .stars {
      margin: 10px 0;
      font-size: 22px;
    }
    .stars span {
      cursor: pointer;
      color: #ccc;
    }
    .stars span.selected { color: gold; }
    button {
      background-color: #3aafa9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    footer {
      background-color: #1c3d5a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 80px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="오늘의 학식 로고">
    </div>
  </header>
  <div class="main-content">
    <a href="index.html" class="back-button">← 메인으로</a>
    <h2>📝 후기 작성</h2>
    <form>
      <label for="date">날짜 선택</label>
      <input type="date" id="date" name="date">

      <label>별점 평가</label>
      <div class="stars">
        ★★★★★
      </div>

      <label for="review">후기 내용</label>
      <textarea id="review" rows="5" placeholder="식단에 대한 후기를 입력해주세요."></textarea>

      <button type="submit">제출하기</button>
    </form>
  </div>
  <footer>
    ⓒ 오늘의 학식 - 정세아
  </footer>
</body>
</html>
